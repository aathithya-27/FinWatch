name: finwatch
description: A comprehensive financial tracking app with automatic transaction detection and smart analytics.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Core
  equatable: ^2.0.5
  go_router: ^12.1.3
  
  # UI & Animations
  cupertino_icons: ^1.0.6
  lottie: ^2.7.0
  fl_chart: ^0.65.0
  shimmer: ^3.0.0
  animated_text_kit: ^4.2.2
  flutter_staggered_animations: ^1.1.1
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_messaging: ^14.7.10
  firebase_storage: ^11.5.6
  firebase_analytics: ^10.7.4
  
  # Google Sign In
  google_sign_in: ^6.1.6
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Networking
  http: ^1.1.2
  dio: ^5.4.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  
  # PDF & Export
  pdf: ^3.10.7
  printing: ^5.11.1
  share_plus: ^7.2.1
  
  # Biometrics & Security
  local_auth: ^2.1.7
  crypto: ^3.0.3
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Image & Media
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Charts & Graphs
  syncfusion_flutter_charts: ^23.2.7
  
  # Health & Wearables
  health: ^10.1.0
  
  # SMS & Notification Access
  telephony: ^0.2.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/lottie/
    - assets/icons/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700